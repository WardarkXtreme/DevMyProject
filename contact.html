<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheets/index.css" rel="stylesheet">
    <meta name="Description" content="Contact-DevMyProject, situé à Saint-lô en Normandie">
    <script src="https://kit.fontawesome.com/64a00872c4.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./stylesheets/asset/logo.png" />
    <title>DevMyProject-formulaire</title>
</head>
<body>
    <div class="contain-page_form">
        <header class="group-header__form">
            <img class="logo-header" src="./stylesheets/asset/logo.png" alt="logo DevMyProject"/>
            <h1 class="name-title-form">DevMyProject</h1>
            <p class="text-form"></p>
        </header>
        <main class="main-form">
            <form class="card-form" id="form">
                <div class="group-input">
                    <label for="name">Nom complet ou raison sociale</label>
                    <div class="input">
                        <input type="text" id="name" name="name">
                    </div>
                    <p class="obligation__name"></p>
                </div>
                <div class="group-input">
                    <label for="mail" >E-mail</label>
                    <div class="input">
                        <input type="text" id="mail" name="mail">
                    </div>
                    <p class="obligation__mail"></p>
                </div>
                <div class="group-input">
                    <label for="number">Numéro</label>
                    <div class="input">
                        <input type="number" id="number" name="number">
                    </div>
                    <p class="obligation__number"></p>
                </div>
                <div class="group-input">
                    <label for="message">Message</label>
                    <div class="input">
                        <textarea  name="message" id="message"></textarea>
                    </div>
                    <p class="obligation__message"></p>
                    <p class="obligation">*Essayez d’être le plus explicite possible concernant votre projet.</p>
                </div>
                <div class="btn-input">
                    <button type="submit" class="btn-send" id="send">Envoyer</button>
                </div>
            </form>
        </main>
        <footer class="footer">
            <img class="logo-footer" src="./stylesheets/asset/logo.png" alt="logo - DevMyProject"/>
                <p class="string-footer">DevMyProject</p>
                <p class="string-footer">programmation informatique </p>
                <p class="string-footer">Saint-Lô, Basse-Normandie, France</p>
                <p class="string-footer">contact@devmyproject@gmail.com</p>
                <p class="string-footer">0771086630</p>
                <p class="string-footer">N° SIRET: 91460102600018</p>
        </footer>
    </div>
    <script src="./composant/pageForm.js"></script>
</body>
</html>
